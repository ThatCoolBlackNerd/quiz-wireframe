<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NBA Quizz App</title>
    <meta name="description" content="How much do you know about current and past NBA trivia?">
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="Logo" class="topLogo">
      <div class="nbaLogo">Logo Will Go Here</div>
    </header>
    <main role="main" id="js-quiz-location" class="quizLocation">
      <h2>Questions will go here.</h2>
      <!--This section will be in a form-->
      <div class="answer ans-1">Answer 1</div>
      <div class="answer ans-2">Answer 2</div>
      <div class="answer ans-3">Answer 3</div>
      <div class="answer ans-4">Answer 4</div>
    </main>
    <footer role="Page Info" id="js-page-info" class="pageInfo">
        <ul class="info">
            <li>Question Count</li>
            <li>Next / Submit Button</li>
            <li>Score Count</li>
          </ul>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="index.js"></script>
  </body>
</html>
